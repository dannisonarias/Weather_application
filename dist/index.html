<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- fontwesome 4-->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <main>
        <nav class="d-flex">
            <h3>Weather application </h3>
            <p class="ml-1 align-bottom">coded by : Dannison Arias</p>
            <a class="ml-2" href="https://github.com/dannisonarias?"><i class="fa fa-github fa-lg" aria-hidden="true"></i></a>
            
        </nav>
        <div class="input-wrapper">
            <h1>
                Weather app
            </h1>
            <div class="user-input">
                <form action="javascript:void(0);">
                    <input class="location-input" type="text" placeholder=" Enter City" required=true>
                    <button class="btn submitButton btn-success">Get weather</button>
                    <i class="fa fa-spin fa-spinner hidden" aria-hidden="true"></i>
                </form>
            </div>
            <h1 class="error alert alert-warning hidden">Can't find City</h1>
            <div class="weather-output-wrapper hidden">
                <p class="location">Location:</p>
                <p><i class="fa fa-thermometer-empty fa-lg mr-1" aria-hidden="true"></i><span class="temperature">Temperature:</span></p>
                <p class="conditions">Conditions:</p>
            </div>
        </div>
        <div class="output-wrapper"></div>
        <footer>

        </footer>
    </main>
    <script src="main.js"></script>
</body>

</html>
